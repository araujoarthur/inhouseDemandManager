{% extends 'baseApp.html' %}

{% block title %} Family Overview {% endblock %}

    </div>
    <div class="p-4 row"> 
        <div class="d-flex justify-content-center">
            <div class="align-middle d-inline-block justify-content-center">

                    <span class="field-Title cst-field-general">name</span><span class="field-Value cst-field-general"> family name </span> <br>

                    <span class="field-Title cst-field-general">date created</span><span class="field-Value cst-field-general"> date </span>

                <div class="mt-2">
                    <span class="field-Title cst-field-general">member count</span><span class="field-Value cst-field-general"> 99 </span>
                </div>
            </div>
        </div>
    </div>
    <div class="p-4 row">
        <div class="mt-3 text-center">
            <h3>Actions</h3>

                <span class="cst-action-button"><a href="/leave_family">Leave</a></span>
